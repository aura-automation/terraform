dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/0.6.16/terraform_0.6.16_linux_amd64.zip
    - unzip terraform_0.6.16_linux_amd64.zip
    
test:
  override:
    - ./terraform remote config -backend=S3 -backend-config="bucket=/jk2-app/tfstate" -backend-config="key=terraform.tfstate" -backend-config="region=eu-west-1"
    - ls -lrt
    - ./terraform plan simple
deployment:
  production:
    branch: master
    commands:
      - ./terraform apply simple
      - ./terraform remote push
